        :root {
            --bg: #08080c;
            --text: #f0f0f5;
            --text-muted: rgba(240, 240, 245, 0.45);
            --accent1: #ff3366;

            --accent3: #9333ea;

        * { margin: 0; padding: 0; box-sizing: border-box; }

        ::-webkit-scrollbar { width: 5px; }

        ::-webkit-scrollbar-thumb { background: rgba(255, 51, 102, 0.25); border-radius: 3px; }

        body {

            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;

        .bg-orbs {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        .bg-orbs .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.12;
        }
        .bg-orbs .orb:nth-child(1) {
            width: 550px; height: 550px;
            background: var(--accent1);
            top: -12%; left: -8%;
            animation: orbDrift1 24s ease-in-out infinite;
        }
        .bg-orbs .orb:nth-child(2) {
            width: 450px; height: 450px;
            background: var(--accent3);
            bottom: -12%; right: -8%;
            animation: orbDrift2 20s ease-in-out infinite;
        }
        .bg-orbs .orb:nth-child(3) {
            width: 380px; height: 380px;
            background: var(--accent2);
            top: 45%; left: 55%;
            animation: orbDrift3 28s ease-in-out infinite;
        }

        @keyframes orbDrift1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(60px, 40px) scale(1.1); }
            66% { transform: translate(-30px, 60px) scale(0.95); }
        }
        @keyframes orbDrift2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, -30px) scale(1.08); }
            66% { transform: translate(40px, -50px) scale(0.92); }
        }
        @keyframes orbDrift3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            33% { transform: translate(calc(-50% + 40px), calc(-50% - 30px)) scale(1.12); }
            66% { transform: translate(calc(-50% - 50px), calc(-50% + 20px)) scale(0.9); }
        }

        .background-video {
            position: fixed;
            inset: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
            opacity: 0.35;
            filter: brightness(0.3) contrast(1.2) saturate(1.4);
        }
        .background-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 50% 0%, rgba(8,8,12,0.7) 0%, rgba(8,8,12,0.95) 70%);

            inset: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--bg);

        .entry-screen.leaving {

            -webkit-text-fill-color: transparent;

            filter: blur(12px);

            font-family: 'JetBrains Mono', monospace;

            text-transform: uppercase;
            cursor: pointer;
            border-radius: 60px;
            z-index: 1;

        .btn-enter::before {

            position: absolute;
            inset: 0;
            border-radius: 60px;
            padding: 2px;
            background: linear-gradient(
                var(--border-angle, 0deg),
                var(--accent1), var(--accent2), var(--accent3), var(--accent1)

            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateBorder 4s linear infinite;
        }
        .btn-enter::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 60px;
            background: transparent;
            transition: background 0.5s ease;
            z-index: -1;
        }
        .btn-enter:hover {
            transform: scale(1.06);
            color: #fff;

        .btn-enter:hover::after {
            background: linear-gradient(135deg, rgba(255,51,102,0.25), rgba(147,51,234,0.25));

        .btn-enter:hover::before {
            animation-duration: 1.5s;

        .enter-hint {
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);

            initial-value: 0deg;
            inherits: false;

            }

            async function cycleRoles() {
                if (!rolesActive) return;
                await scrambleTo(rolesEl, roles[idx]);
                idx = (idx + 1) % roles.length;
                rolesTimeout = setTimeout(cycleRoles, 1400);
            }
            cycleRoles();

            requestAnimationFrame(() => {
                brandEl.classList.add('show');
                rolesEl.classList.add('show');
            });

            setTimeout(() => enterArea.classList.add('show'), 2200);

            btnEnter.addEventListener('click', () => {
                entryScreen.classList.add('leaving');
                enterArea.classList.add('leaving');

                setTimeout(() => {
                    entryScreen.style.display = 'none';
                    enterArea.style.display = 'none';
                    mainContent.classList.add('visible');
                }, 900);

                rolesActive = false;
                clearTimeout(rolesTimeout);

                bgVideo.style.display = 'block';
                bgVideo.play();
                bgVideo.muted = false;
                bgMusic.muted = false;
                bgMusic.play().catch(() => {});
                audioToggle.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
                audioToggle.classList.add('active');
                profileEl.classList.add('visible');
            });

            audioToggle.addEventListener('click', () => {
                const nextMuted = !(bgMusic.muted || bgVideo.muted);
                bgMusic.muted = nextMuted;
                bgVideo.muted = nextMuted;
                audioToggle.innerHTML = nextMuted
                    ? '<i class="fa-solid fa-volume-xmark"></i>'
                    : '<i class="fa-solid fa-volume-high"></i>';
                audioToggle.classList.toggle('active', !nextMuted);
            });

            document.getElementById('clock').addEventListener('click', () => {
                hour12 = !hour12;
                updateClock();
            });

            const DISCORD_ID = '460581089170292766';
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const avatarImg = document.getElementById('discordAvatar');
            const profileEl = document.getElementById('discordProfile');
            const statusDot = document.getElementById('discordStatusDot');
            const nameEl = document.getElementById('discordName');
            const customStatusEl = document.getElementById('discordCustomStatus');
            const statusMap = {
                online:  'Online',
                idle:    'Idle',
                dnd:     'Do Not Disturb',
                offline: 'Offline'
            };

            async function fetchDiscordStatus() {
                try {
                    const res = await fetch('https://api.lanyard.rest/v1/users/' + DISCORD_ID);
                    const json = await res.json();
                    if (!json.success) return;
                    const d = json.data;
                    const status = d.discord_status || 'offline';

                    statusBar.setAttribute('data-status', status);
                    statusText.textContent = statusMap[status] || 'Offline';
                    statusDot.setAttribute('data-status', status);

                    const u = d.discord_user;
                    const ext = u.avatar && u.avatar.startsWith('a_') ? 'gif' : 'png';
                    avatarImg.src = 'https://cdn.discordapp.com/avatars/' + u.id + '/' + u.avatar + '.' + ext + '?size=128';
                    nameEl.textContent = u.global_name || u.display_name || u.username;

                    const custom = (d.activities || []).find(a => a.type === 4);
                    if (custom) {
                        let txt = '';
                        if (custom.emoji && !custom.emoji.id) txt += custom.emoji.name + ' ';
                        txt += custom.state || '';
                        customStatusEl.textContent = txt;
                    } else {
                        customStatusEl.textContent = '';
                    }
                } catch {
                    statusBar.setAttribute('data-status', 'offline');
                    statusText.textContent = 'Offline';
                    statusDot.setAttribute('data-status', 'offline');
                }
            }
            fetchDiscordStatus();
            setInterval(fetchDiscordStatus, 30000);

            card.addEventListener('mousemove', e => {
                const r = card.getBoundingClientRect();
                card.style.setProperty('--mx', (e.clientX - r.left) + 'px');
                card.style.setProperty('--my', (e.clientY - r.top) + 'px');
            });
        });
    </script>
</body>
</html>
