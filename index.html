<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NoMoreLife Info.">
    <meta name="theme-color" content="#0049E5">
    <meta property="og:title" content="NoMoreLife">
    <meta property="og:description" content="NoMoreLife Info.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>NoMoreLife</title>

    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --bg-start: #121212;
            --bg-end: #1e1e1e;
            --text: #ffffff;
            --accent1: #0049E5;
            --accent2: #00e5ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255,255,255,0.1);
        }

        body[data-theme="light"] {
            --bg-start: #f5f7ff;
            --bg-end: #e6ecff;
            --text: #111111;
            --accent1: #0049E5;
            --accent2: #00b7ff;
            --glass: rgba(0, 0, 0, 0.05);
            --border: rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: transform 0.3s ease, color 0.3s ease, background 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.5;
            filter: brightness(0.5) contrast(1.2);
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 18, 18, 0.8), rgba(18, 18, 18, 0.6));
            z-index: -1;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 900px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 
                        0 0 50px rgba(0,73,229,0.3);
            transform: translateZ(100px) rotateX(5deg);
            border: 2px solid var(--border);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateZ(100px) rotateX(5deg) translateY(0); }
            50% { transform: translateZ(100px) rotateX(5deg) translateY(-15px); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--text);
            font-size: 2.5rem;
            text-decoration: none;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .social-link img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .social-link:hover {
            transform: scale(1.15) rotate(360deg);
            color: var(--accent1);
            box-shadow: 0 0 20px rgba(0,73,229,0.5);
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(0,73,229,0.7), 
                         0 0 25px rgba(0,73,229,0.5);
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date {
            font-size: 1rem;
            opacity: 0.85;
            margin-top: -15px;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 16px;
            user-select: none;
        }

        .control-btn {
            background: rgba(255,255,255,0.12);
            color: var(--text);
            border: 1px solid var(--border);
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            color: var(--accent1);
            box-shadow: 0 15px 30px rgba(0,73,229,0.3);
        }
        .control-btn:focus-visible {
            outline: 2px solid var(--accent2);
            outline-offset: 2px;
        }

        .feedback-btn {
            background-color: var(--accent1);
            color: var(--text);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,73,229,0.4);
        }

        .feedback-btn:hover {
            background-color: var(--accent2);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,73,229,0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                width: 95%;
            }

            .social-links {
                gap: 20px;
            }

            .clock {
                font-size: 2.5rem;
            }
        }

        .kissMyAss {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10550;
            transition: 0.5s;
        }

        .kissMyAss button {
            border: none;
            color: #ffffff;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            font-size: 40px;
            cursor: pointer;
            padding: 16px 36px;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            box-shadow: 0 0 25px rgba(0,73,229,0.6);
            animation: pulse 2.5s infinite;
        }

        .kissMyAss button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 35px rgba(0,73,229,0.7);
            filter: brightness(1.05);
        }
        .kissMyAss .button-start {
            opacity: 0;
            transform: translateY(8px);
            pointer-events: none;
        }
        .kissMyAss .button-start.show {
            opacity: 1;
            transform: none;
            pointer-events: auto;
        }
        .enter-wrapper {
            position: fixed;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%) translateY(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
            z-index: 10560;
        }
        .enter-wrapper.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        .kissMyAss .button-start {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 38px;
            border-radius: 50px;
            position: relative;
            background: linear-gradient(135deg, var(--accent1), var(--accent2));
            box-shadow: 0 10px 25px rgba(0,73,229,0.5);
        }
        .kissMyAss .button-start .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
        }
        .kissMyAss .button-start .btn-text {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .enter-wrapper .hint {
            font-size: 0.85rem;
            opacity: 0.8;
            background: linear-gradient(to right, #ffffff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 40px;
        }
        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.95;
        }
        .roles-rotator {
            margin-top: 12px;
            font-size: 1rem;
            letter-spacing: 1px;
            color: var(--text);
            opacity: 0.9;
            transition: opacity 0.25s ease;
            background: linear-gradient(to right, #ffffff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #visitorCount {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text);
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #visitorCount::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(0, 73, 229, 0.1), rgba(0, 229, 255, 0.1));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #visitorCount:hover::before {
            opacity: 1;
        }

        #visitorCount svg {
            width: 24px;
            height: 24px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 5px rgba(0, 73, 229, 0.5));
        }

        #visitorCount:hover svg {
            transform: scale(1.2) rotate(15deg);
            filter: drop-shadow(0 0 8px rgba(0, 229, 255, 0.8));
        }

        #visitorCount svg path {
            fill: url(#eyeGradient);
        }

        #visitorCount .count {
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #00e5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding: 0 5px;
        }

        #visitorCount .count::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: linear-gradient(to right, #0049E5, #00e5ff);
            transition: width 0.3s ease;
        }

        #visitorCount:hover .count::after {
            width: 100%;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .visitor-ping {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: radial-gradient(circle, rgba(0, 73, 229, 0.2) 0%, rgba(0, 229, 255, 0) 70%);
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes ping {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.3; }
            70%, 100% { transform: translate(-50%, -50%) scale(1.7); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="kissMyAss">
        <div class="hero">
            <h1 class="brand">NoMoreLife</h1>
            <div id="rolesRotator" class="roles-rotator" aria-live="polite"></div>
        </div>
        <div class="enter-wrapper">
            <button class="button-start">
                <span class="btn-icon"><i class="fa-solid fa-arrow-right-to-bracket"></i></span>
                <span class="btn-text">ENTER</span>
            </button>
            <div class="hint">Press to enter</div>
        </div>
    </div>
    <video class="background-video" id="background-video" loop>
        <source src="1.mp4" type="video/mp4">
    </video>
    
    <div class="background-overlay"></div>

    <div class="container">

        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date"></div>

        
        <div class="social-links">
            <a href="https://open.spotify.com/user/31dliwtzb3wu5oitxbrvkzoutkea" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Spotify" title="Spotify">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://github.com/NoMoreLifee" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="GitHub" title="GitHub">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.youtube.com/@nomorelife6932/videos" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="YouTube" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://discord.com/users/460581089170292766" class="social-link" target="_blank" rel="noopener noreferrer" aria-label="Discord" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>

        <div class="controls">
            <div id="visitorCount" aria-live="polite">
                <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                    <defs>
                        <linearGradient id="eyeGradient" x1="0" y1="0" x2="24" y2="24">
                            <stop offset="0%" stop-color="#0049E5"></stop>
                            <stop offset="100%" stop-color="#00e5ff"></stop>
                        </linearGradient>
                    </defs>
                    <path d="M12 5C5 5 1 12 1 12s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"></path>
                </svg>
                <span>Views</span>
                <span class="count">0</span>
                <span class="visitor-ping"></span>
            </div>
            <button id="audioToggle" class="control-btn" aria-label="Toggle audio" title="Toggle audio">
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>


    <audio id="backgroundMusic" loop>
        <source src="https://cdn.discordapp.com/attachments/1133001504614252664/1162213280937418844/x2mate.com_-_-_Mostafa_Elnesr_-_ANA_Z3LTK_Official_Audio_128_kbps.mp3" type="audio/mpeg">
    </audio>

    <script>
        let hour12 = true;
        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('clock');
            const dateEl = document.getElementById('date');
            clock.textContent = now.toLocaleTimeString([], { hour12 });
            dateEl.textContent = now.toLocaleDateString([], { weekday: 'short', year: 'numeric', month: 'short', day: '2-digit' });
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.addEventListener("DOMContentLoaded", function () {
            const buttonStart = document.querySelector('.button-start');
            const enterWrapper = document.querySelector('.enter-wrapper');
            const kissMyAss = document.querySelector('.kissMyAss');
            const backgroundVideo = document.getElementById('background-video');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const audioToggle = document.getElementById('audioToggle');
            const visitorCountEl = document.querySelector('#visitorCount .count');
            const visitorPing = document.querySelector('#visitorCount .visitor-ping');
            const rolesEl = document.getElementById('rolesRotator');
            const roles = [
                'Programming',
                'CEO',
                'Video Editor',
                'Owner at CookieGuard',
                'Reverse Engineering',
                'Malware Analysis'
            ];
            let idx = 0;
            function rotateRole() {
                rolesEl.style.opacity = '0';
                setTimeout(() => {
                    rolesEl.textContent = roles[idx];
                    rolesEl.style.opacity = '1';
                    idx = (idx + 1) % roles.length;
                }, 200);
            }
            rotateRole();
            const rotateTimer = setInterval(rotateRole, 2200);

            function showEnter() {
                buttonStart.classList.add('show');
                enterWrapper.classList.add('show');
            }
            let enterTimeout = setTimeout(showEnter, 1800);
            backgroundVideo.addEventListener('canplaythrough', () => {
                showEnter();
                clearTimeout(enterTimeout);
            });

            buttonStart.addEventListener("click", function () {
                kissMyAss.style.opacity = '0';
                setTimeout(() => {
                    kissMyAss.style.display = 'none'; 
                }, 1000);
                clearInterval(rotateTimer);

                backgroundVideo.style.display = 'block';
                backgroundVideo.play();
                backgroundVideo.muted = false;
                backgroundMusic.muted = false;
                backgroundMusic.play().catch(()=>{});
                audioToggle.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            });

            audioToggle.addEventListener('click', () => {
                const nextMuted = !(backgroundMusic.muted || backgroundVideo.muted);
                backgroundMusic.muted = nextMuted;
                backgroundVideo.muted = nextMuted;
                audioToggle.innerHTML = nextMuted
                    ? '<i class="fa-solid fa-volume-xmark"></i>'
                    : '<i class="fa-solid fa-volume-high"></i>';
            });

            document.getElementById('clock').addEventListener('click', () => {
                hour12 = !hour12;
                updateClock();
            });

            function showPing() {
                visitorPing.style.opacity = '1';
                setTimeout(() => visitorPing.style.opacity = '0', 400);
            }

            async function updateVisitorCount() {
                const ns = 'nomorelife';
                let key;
                try {
                    const ipRes = await fetch('https://api.ipify.org?format=json');
                    if (!ipRes.ok) throw new Error('ipify_failed');
                    const ipData = await ipRes.json();
                    key = 'ip_' + ipData.ip;
                } catch {
                    let sid = localStorage.getItem('sid');
                    if (!sid) {
                        sid = Math.random().toString(36).slice(2) + Date.now().toString(36);
                        localStorage.setItem('sid', sid);
                    }
                    key = 'sid_' + sid;
                }
                const visitedKey = 'visited_' + key;
                try {
                    if (!localStorage.getItem(visitedKey)) {
                        const inc = await fetch(`https://api.countapi.xyz/update/${ns}/unique_visitors/?amount=1`);
                        if (!inc.ok) throw new Error('countapi_update_failed');
                        localStorage.setItem(visitedKey, '1');
                    }
                    const totalRes = await fetch(`https://api.countapi.xyz/get/${ns}/unique_visitors`);
                    if (!totalRes.ok) throw new Error('countapi_get_failed');
                    const total = await totalRes.json();
                    visitorCountEl.textContent = typeof total.value === 'number' ? total.value : 'â€”';
                    showPing();
                } catch {
                    const totalKey = 'unique_visitors_local_total';
                    let localTotal = parseInt(localStorage.getItem(totalKey) || '0', 10);
                    if (!localStorage.getItem(visitedKey)) {
                        localTotal += 1;
                        localStorage.setItem(visitedKey, '1');
                        localStorage.setItem(totalKey, localTotal.toString());
                    }
                    visitorCountEl.textContent = localTotal;
                    showPing();
                }
            }
            updateVisitorCount();
        });
    </script>
</body>
</html>
